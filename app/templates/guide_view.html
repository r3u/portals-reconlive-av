<!DOCTYPE html>
<html>
    <head>
        <title>pOrtals::reconLIVE:AV</title>

        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="master-container">
            <h1>pOrtals::reconLIVE:AV::guideMode</h1>

            <p>Status: <span id="connection-status"></span>.
                Session: <em>{{ active_session.code if active_session.code else 'N/A' }}</em>.
                Click <a href="/logout">here</a> to log out.</p>

            <div class="guide-main-layout">
                <div class="guide-chat-container">
                    {% include 'chat_view.html' %}
                </div>

                <div class="guide-controls-container">
                    <h3>Guide Controls</h3>
                    <br />
                    <div class="guide-controls-content">
                        <iframe src="guide_controls.html"></iframe>
                    </div>
                </div>

            </div>
            <script src="lib/jquery-3.3.1.min.js"></script>
            <script src="lib/socket.io.js"></script>

            <script src="portals.js"></script>
        </div>
    </body>
</html>
