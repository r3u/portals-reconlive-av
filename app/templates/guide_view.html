<!DOCTYPE html>
<html>
    <head>
        <title>pOrtals::reconLIVE:AV</title>

        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="master-container">
            <h1>pOrtals::reconLIVE:AV::guideMode</h1>

            <p>Status: <span id="connection-status"></span>.

                <div class="guide-controls-container">
                    <h3>Guide Controls</h3>
                    <br />

                        <iframe src="guide_controls.html"></iframe>

            </div>

            <script src="lib/socket.io.js"></script>

            <script src="portals.js"></script>
        </div>
