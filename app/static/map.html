<!doctype html>
<html>
<head>
    <title>pOrtals map</title>

    <link href="lib/vis-network.min.css" rel="stylesheet" type="text/css"/>

    <style type="text/css">
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    #map-network {
        width: 3000px;
        height: 3000px;
        border: 0px;
        margin: 0;
        padding: 0;
    }

    </style>
</head>
<body>

<div id="map-network"></div>

<script type="text/javascript" src="lib/vis.js"></script>
<script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
$(function() {
    $.get("/locations_paths.json", function (data) {
        var locations = [], paths = [];

        var portalId = null;
        for (loc of data.locations) {
            if (loc.name === "pOrtal") {
                portalId = loc.id;
                continue;
            }
            locations.push({id: loc.id, label: loc.name});
        }

        for (path of data.paths) {
            if(path.start_id < path.destination_id && path.start_id != portalId && path.destination_id != portalId) {
                paths.push({from: path.start_id, to: path.destination_id});
            }
        }

        var container = document.getElementById('map-network');
        var data = {
            nodes: new vis.DataSet(locations),
            edges: new vis.DataSet(paths)
        };
        var options = {};
        var network = new vis.Network(container, data, options);
    });
});
</script>


</body>
</html>
